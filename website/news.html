<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaming News</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
body, h1, p, ul {
    margin: 0;
    padding: 0;
}

body {
    font-family: Arial, sans-serif;
    background-color: #121212;
    color: #ffffff;
    line-height: 1.6;
}

header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 1em 2em;
    background-color: #1a1a1a;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
}

.logo {
    font-size: 1.5em;
    font-weight: bold;
    color: #ff4500;
}

nav ul {
    display: flex;
    list-style: none;
}

nav ul li {
    margin: 0 1em;
}

nav ul li a {
    color: #ffffff;
    text-decoration: none;
    transition: color 0.3s;
}

nav ul li a:hover {
    color: #ff4500;
}

main {
    padding: 2em;
}

.news-section {
    max-width: 1200px;
    margin: auto;
}

.news-container {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    gap: 1.5em;
}

.news-item {
    background: #1f1f1f;
    padding: 1.5em;
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
    transition: transform 0.3s;
}

.news-item:hover {
    transform: translateY(-10px);
}

.news-item h2 {
    font-size: 1.25em;
    margin-bottom: 0.5em;
    color: #ff4500;
}

.news-item p {
    margin-bottom: 1em;
}

footer {
    text-align: center;
    padding: 1em;
    background-color: #1a1a1a;
    margin-top: 2em;
    box-shadow: 0 -4px 6px rgba(0, 0, 0, 0.5);
    font-size: larger;
    color: whitesmoke;
}

</style>
<body>
    <header>
        <div class="logo">GameHub</div>
        <nav>
            <ul>
                <li><a href="infinitygames.html">Home</a></li>
                <li><a href="developers.html">Upload Games</a></li>
                <li><a href="gamers.html">Purchase Games</a></li>
                <li><a href="about.html">About us</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="news" class="news-section">
            <h1>Latest Gaming News</h1>
            <div id="news-container" class="news-container"></div>
        </section>
    </main>
    <footer class="footer">
        <p>Your ultimate source for gaming updates, reviews, and insights.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
